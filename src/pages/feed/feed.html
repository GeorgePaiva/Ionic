<ion-header>

  <ion-navbar>
    <ion-title>Feed</ion-title>
  </ion-navbar>

</ion-header> 
  

<ion-content padding>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher> 
     
  
  <ion-card *ngFor="let filme of lista_filmes"> 

    <ion-item>
      <ion-avatar item-start>
        <img src="assets/imgs/avatar.png">
      </ion-avatar>
      <h2 class ="feed_title">{{ filme.original_title }}</h2>
      <p class="feed_date"> {{filme.release_date }}</p>
    </ion-item>

    <img [src]="'https://image.tmdb.org/t/p/w300/' + filme.backdrop_path">

    <ion-card-content>
      <p>{{ filme.overview }}</p>
    </ion-card-content>


    <button ion-button block (click)="filmesDetalhes(filme)">Detalhes</button>

  </ion-card>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
      <ion-infinite-scroll-content>Carregando</ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
